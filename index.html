<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Awan Cerah - Beranda</title>

<style>
    body {
        margin: 0;
        padding: 0;
        font-family: "Poppins", sans-serif;
        background: linear-gradient(140deg, #0f0f17, #1e1f30);
        color: white;
    }

    /* HEADER BARU */
    header {
        width: 100%;
        padding: 22px 0;
        display: flex;
        flex-direction: column;
        align-items: center;
        position: fixed;
        top: 0;
        left: 0;
        background: rgba(15, 17, 30, 0.7);
        backdrop-filter: blur(20px);
        border-bottom: 1px solid rgba(255,255,255,0.12);
        z-index: 1000;
    }

    .brand {
        font-size: 32px;
        font-weight: 700;
        color: #ffd24c;
        text-shadow: 0 0 10px #ffd24c;
        margin-bottom: 12px;
    }

    nav {
        display: flex;
        gap: 25px;
        padding: 10px 25px;
        background: rgba(255,255,255,0.06);
        border-radius: 50px;
        backdrop-filter: blur(25px);
        border: 1px solid rgba(255,255,255,0.15);
        box-shadow: 0 0 12px rgba(255,210,76,0.08);
    }

    nav a {
        text-decoration: none;
        color: #d2dbff;
        font-weight: 500;
        padding: 10px 20px;
        border-radius: 40px;
        transition: 0.35s;
    }

    nav a:hover {
        background: rgba(255,210,76,0.18);
        color: #ffd24c;
        box-shadow: 0 0 12px rgba(255,210,76,0.4);
    }

    nav a.active {
        background: rgba(255,210,76,0.3);
        color: #1a1a1a;
        font-weight: 600;
        box-shadow: 0 0 12px rgba(255,210,76,0.7);
    }

    /* CONTENT */
    .content {
        padding: 150px 40px 60px;
        text-align: center;
    }

    .content h1 {
        font-size: 48px;
        color: #ffd24c;
        text-shadow: 0 0 12px #ffd24c;
        margin-bottom: 15px;
    }

    .content p {
        font-size: 20px;
        color: #dcdcdc;
        margin-bottom: 40px;
    }

    .btn-produk {
        display: inline-block;
        padding: 15px 35px;
        background: rgba(255,210,76,0.25);
        border-radius: 50px;
        color: #ffd24c;
        font-size: 18px;
        text-decoration: none;
        border: 1px solid rgba(255,210,76,0.5);
        transition: 0.35s;
        box-shadow: 0 0 10px rgba(255,210,76,0.3);
    }

    .btn-produk:hover {
        background: rgba(255,210,76,0.45);
        color: #1a1a1a;
        box-shadow: 0 0 18px rgba(255,210,76,0.7);
        transform: translateY(-3px);
    }
</style>
</head>
<body>

<header>
    <div class="brand">Awan Cerah</div>

    <nav>
        <a href="index.html" class="active">Beranda</a>
        <a href="produk.html">Produk</a>
        <a href="profil.html">Profil Pemilik</a>
    </nav>
</header>

<div class="content">
    <h1>Selamat Datang di Awan Cerah</h1>
    <p>Toko lampu terpercaya dengan harga terjangkau untuk rumah, kantor, dan semua kebutuhan pencahayaan Anda.</p>

    <a href="produk.html" class="btn-produk">Lihat Produk</a>
</div>

</body>
</html>
